<h2>Votar por el juego del año</h2>
<hr>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let game of games">
      <div class="card h-100 bg-dark">
        <img [src]="game.url" [alt]="game.name" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text">Click aquí para votar.</p>

          <button class="btn btn-block btn-outline-primary">
              Votar
          </button>
        </div>
        <div class="card-footer">
          <small class="text-muted">Votos: {{ game.votes }}</small>
        </div>
      </div>
    </div>

</div>
